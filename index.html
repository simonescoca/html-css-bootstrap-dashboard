<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>DashBoard</title>
    </head>
    <body>
        <!-- NAV BIANCA FISSA IN ALTO -->
        <nav class="my_nav-top d-flex align-items-center">
            <div class="my_nav-container d-flex">
                <div class="my_logo-cont">
                    <img src="img/mobile-logo.png" class="my_logo" alt="boolean logo">
                </div>
                <div class="my_search d-flex">
                    <div class="my_searchbar-box m-auto">
                        <input type="text" name="search" class="my_searchbar" placeholder="Prova a cercare: Lezioni di Laravel">
                        <i class="fa-solid fa-magnifying-glass my_lens" style="color: #6a6a6a;"></i>
                    </div>
                </div>
                <div class="my_menu">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
                <div class="my_info">
                    <a href="#">
                        <i class="fa-solid fa-circle-info"></i>
                    </a>
                </div>
                <div class="my_more">
                    <a href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </div>
                <div class="my_notif d-flex">
                    <a href="#">
                        <i class="fa-solid fa-bell m-auto"></i>
                    </a>
                </div>
            </div>
        </nav>
        <!-- IL MAIN COMPRENDE UN ASIDE FISSO A SINISTRA E UN CONTENUTO FISSO PRINCIPALE CON OVERFLOW A DESTRA, IL MAIN È ALTO 100VH - HEADER ED È D-FLEX -->
        <main class="my_overflow-box d-flex">
            <!-- L'ASIDE A SINISTRA RAPPRESENTA UNA SIDEBAR -->
            <aside class="my_sidebar">
                <div class="my_asd-container d-flex flex-column">
                    <section class="my_upper">
                        <a href="#" class="my_upper-icons">
                            <i class="fa-solid fa-house"></i>
                            <p>Home</p>
                        </a>
                        <a href="#" class="my_upper-icons">
                            <i class="fa-solid fa-chart-simple"></i>
                            <p>Stats</p>
                        </a>
                        <a href="#" class="my_upper-icons">
                            <i class="fa-solid fa-signal"></i>
                            <p>Signals</p>
                        </a>
                    </section>
                    <section class="my_lower">
                        <a href="#" class="my_upper-icons">
                            <i class="fa-solid fa-gear"></i>
                            <p>Admin</p>
                        </a>
                    </section>
                </div>
            </aside>
            <!-- ALLA DESTRA DELL'ASIDE IL MAIN DEL MAIN AVRÀ WIDTH 100% - ASIDE -->
            <main class="my_main-content">
                <!-- IL MAIN DEL MAIN COMPRENDE UN HEADER BLU -->
                <header class="my_main-header">
                    <div class="my_main-header-container d-flex">
                        <div class="my_main-header-item d-flex">
                            <div>
                                <a href="#" class="my_new-stud">
                                    Nuovo Studente
                                </a>
                                <a href="#" class="my_plus">
                                    +
                                </a>
                            </div>
                        </div>
                        <div class="my_main-header-item d-flex">
                            <div>
                                <div class="my_header-upper">
                                    <a href="#" class="my_Boolean">
                                        Boolean
                                    </a>
                                    <a href="#" class="my_main-header-pill">
                                        Piano blaze
                                    </a>
                                </div>
                                <div class="my_header-lower">
                                    <a href="#" class="my_main-header-pill">
                                        3 app
                                    </a>
                                    <span class="text-white">
                                        >>
                                    </span>
                                    <a href="#" class="my_main-header-pill">
                                        +
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="my_main-header-item d-flex">
                            <div>
                                <p class="my_studs">
                                    Studenti online negli ultimi 30 minuti
                                </p>
                                <p class="my_studs-nr">
                                    125
                                </p>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- E UN DIV IN FLEX CHE, A SUA VOLTA, CONTIENE DUE ASIDE -->
                <div class="my_bigAsidesBox">
                    <!-- I DUE ASIDE SONO FLEX ITEM, E CONTENGONO LE VARIE SEZIONI DEL MAIN -->
                    <aside class="my_lt-bigAside">
                    </aside>
                    <aside class="my_rt-bigAside">
                        <div class="my_asidesContainer">
                            <section class="my_faq">
                                <header class="my_faq-header">
                                    F.A.Q.
                                </header>
                                <main class="my_faq-questions">
                                    <a href="#" class="my_question">
                                        <div class="my_question-container">
                                            Come aggiungere un nuovo studente?
                                        </div>
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </a>
                                    <a href="#" class="my_question">
                                        <div class="my_question-container">
                                            Come posso accedere alla informazioni del mio account?
                                        </div>
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </a>
                                    <a href="#" class="my_question">
                                        <div class="my_question-container">
                                            Posso usare questa dashboard da mobile?
                                        </div>
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </a>
                                </main>
                            </section>
                        </div>
                    </aside>
                    <!-- IL DIV È IN FLEX WRAP E GLI ASIDE SONO IN WIDTH 100%, DIVENTANO 65% E 35% SOLO DA LG IN POI -->
                </div>
            </main>
        </main>
    </body>
</html>
