<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>DashBoard</title>
    </head>
    <body>
        <!-- L'HEADER COMPRENDE LA NAV BIANCA FISSA IN ALTO -->
        <header class="my_top">
            <nav class="my_nav-top">
            </nav>
        </header>
        <!-- IL MAIN COMPRENDE UN ASIDE FISSO A SINISTRA E UN CONTENUTO FISSO PRINCIPALE CON OVERFLOW A DESTRA, IL MAIN È ALTO 100VH - HEADER ED È D-FLEX -->
        <main class="my_overflow-box d-flex">
            <!-- NELL'ASIDE A SINISTRA C'È UNA NAV VERTICALE -->
            <aside class="my_aside">
                <nav class="my_nav-aside">
                </nav>
            </aside>
            <!-- ALLA DESTRA DELL'ASIDE IL MAIN DEL MAIN AVRÀ WIDTH 100% - ASIDE -->
            <main class="my_main-content">
                <!-- IL MAIN DEL MAIN COMPRENDE UN HEADER BLU -->
                <header class="my_main-header">
                </header>
                <!-- E UN DIV IN FLEX CHE, A SUA VOLTA, CONTIENE DUE ASIDE -->
                <div class="my_bigAsidesBox">
                    <!-- I DUE ASIDE SONO FLEX ITEM, E CONTENGONO LE VARIE SEZIONI DEL MAIN -->
                    <aside class="my_lt-bigAside">
                    </aside>
                    <aside class="my_rt-bigAside">
                    </aside>
                    <!-- IL DIV È IN FLEX WRAP E GLI ASIDE SONO IN WIDTH 100%, DIVENTANO 65% E 35% SOLO DA LG IN POI -->
                </div>
            </main>
        </main>
    </body>
</html>
